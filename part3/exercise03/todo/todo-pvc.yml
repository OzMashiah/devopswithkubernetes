apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: todo
  name: todo-claim # name of the volume claim, this will be used in the deployment
spec:
  storageClassName: todo-pv # this is the name of the persistent volume we are claiming
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
